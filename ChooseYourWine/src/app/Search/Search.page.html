<ion-header>
  <ion-toolbar>
    <ion-title>
      Ricerca un vino
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
    <ion-card class="welcome-card">
        <ion-img src="/assets/icon/wine.jpg" style="width:'350'; height:'140'"></ion-img>
            <ion-card-header>
                <ion-card-title> Benvenuto in ChooseYourWine </ion-card-title>
            </ion-card-header>
    </ion-card>
    
    <ion-row>
        <ion-col col-auto>
            <table>
                <tr>
                    <td>
                        <ion-img class="wine_icon" src="/assets/icon/GlassBottle_icon.png"> </ion-img>
                    </td>
                    <td>
                        <ion-input placeholder="rosso" (ionBlur)="search($event)"> </ion-input>
                    </td>
                    <td>
                        <ion-img class="search_icon" src="/assets/icon/search_icon.png"> </ion-img>
                    </td>
                </tr>
                <tr *ngFor='let vino of vini'>
                    <td></td>
                    <td>
                        <ion-list text-center >
                            <ion-item>{{vino}}</ion-item>
                        </ion-list>
                    </td>
                    <td>
                            <ion-button class="button" (click)=showWine(vino)>Dettagli</ion-button>   
                    </td>
                </tr>
            </table>
        </ion-col>
     </ion-row>
  
</ion-content>
